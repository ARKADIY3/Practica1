<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ошибка</title>
    <style>
        .error-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ff6b6b;
            border-radius: 5px;
        }
        .error-title { color: #ff6b6b; }
    </style>
</head>
<body>
<div class="error-container">
    <h1 class="error-title">Произошла ошибка</h1>
    <p th:text="${error}">Описание ошибки</p>
    <a href="/">Вернуться на главную</a>
</div>
</body>
</html>
