<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${product.name + ' - Comfort'}">Товар - Comfort</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>
    <div class="container py-4">
        <!-- Используем общий header -->
        <header th:replace="~{header :: header}"></header>

        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}">Главная</a></li>
                <li class="breadcrumb-item" th:if="${product.category != null}">
                    <a th:href="@{/(categoryId=${product.category.id})}" th:text="${product.category.name}">Категория</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page" th:text="${product.name}">Товар</li>
            </ol>
        </nav>

        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card shadow-sm">
                    <img th:if="${product.imageUrl}" th:src="${product.imageUrl}" 
                         class="card-img-top"
                         style="max-height: 400px; object-fit: contain;"
                         th:alt="${product.name}"
                         onerror="this.onerror=null; this.src='https://via.placeholder.com/400x400?text=Нет+изображения';">
                    <img th:unless="${product.imageUrl}" 
                         src="https://via.placeholder.com/400x400?text=Нет+изображения"
                         class="card-img-top"
                         style="max-height: 400px; object-fit: contain;"
                         th:alt="${product.name}">
                </div>
            </div>
            <div class="col-md-6">
                <h1 class="h2 mb-3" th:text="${product.name}">Название товара</h1>
                <div class="mb-4">
                    <h2 class="h4 text-primary mb-3">Описание</h2>
                    <p class="text-muted" th:text="${product.description}">Описание товара</p>
                </div>
                <div class="mb-4">
                    <h3 class="h4 mb-3">Цена</h3>
                    <p class="h2 text-primary" th:text="${#numbers.formatDecimal(product.price, 1, 2) + ' ₽'}">0 ₽</p>
                </div>
            </div>
        </div>
        
        <footer class="pt-3 mt-4 text-muted border-top">
            &copy; 2025 Comfort
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
