<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Категории товаров</title>
    <style>
        .error { color: red; }
        .btn-add { margin-bottom: 15px; display: inline-block; }
    </style>
</head>
<body>
<h1>Категории товаров</h1>

<!-- Форма поиска -->
<form th:action="@{/categories/search}" method="get">
    <input type="text" name="name" placeholder="Название категории" th:value="${param.name}">
    <button type="submit">Поиск</button>
    <a th:href="@{/categories}">Сбросить</a>
</form>

<div th:if="${error}" class="error" th:text="${error}"></div>

<a th:href="@{/categories/new}" class="btn-add">Добавить категорию</a>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Название</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category : ${categories}">
        <td th:text="${category.id}"></td>
        <td th:text="${category.name}"></td>
        <td>
            <a th:href="@{/categories/edit/{id}(id=${category.id})}">Редактировать</a>
            <a th:href="@{/categories/delete/{id}(id=${category.id})}"
               onclick="return confirm('Удалить эту категорию?')">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
