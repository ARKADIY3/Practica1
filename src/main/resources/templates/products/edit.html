<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <meta charset="UTF-8">
    <title>Изменить товар</title>

</head>
<body>
<h1>Изменить товар</h1>
<form action="#" th:action="@{/products/edit/{id}(id=${product.id})}" th:object="${product}" method="post">
    <input type="hidden" th:field="*{id}">
    <div>
        <label for="name">Название мебели:</label>
        <input type="text" id="name" th:field="*{name}" required>
    </div>
    <div>
        <label>Категория:</label>
        <select th:field="*{category.id}" required>
            <option value="">-- Выберите категорию --</option>
            <option th:each="category : ${allCategories}"
                    th:value="${category.id}"
                    th:text="${category.name}">
            </option>
        </select>
    </div>
    <div>
        <label for="description">Описание:</label>
        <textarea id="description" th:field="*{description}" required></textarea>
    </div>
    <div>
        <label for="price">Цена:</label>
        <input type="number" id="price" th:field="*{price}" step="0.01" required>
    </div>
    <div>
        <button type="submit">Обновить</button>
        <a th:href="@{/products}">Выйти</a>
    </div>
</form>
</body>
</html>
