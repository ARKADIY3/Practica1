<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Создать товар</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/global.css}">
</head>
<body>
<div class="container py-4">
    <header th:replace="~{header :: header}"></header>
    
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h1 class="h4 mb-0">Создать товар</h1>
                </div>
                <div class="card-body">
                    <form th:action="@{/products/save}" th:object="${product}" method="post" class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="name" class="form-label">Название мебели:</label>
                            <input type="text" id="name" th:field="*{name}" class="form-control" required>
                            <div class="invalid-feedback">Пожалуйста, введите название</div>
                        </div>
                        <div class="mb-3">
                            <label for="category" class="form-label">Категория:</label>
                            <select id="category" th:field="*{category}" class="form-select" required>
                                <option value="">-- Выберите категорию --</option>
                                <option th:each="category : ${allCategories}"
                                        th:value="${category.id}"
                                        th:text="${category.name}">
                                </option>
                            </select>
                            <div class="invalid-feedback">Пожалуйста, выберите категорию</div>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Описание:</label>
                            <textarea id="description" th:field="*{description}" class="form-control" rows="4" required></textarea>
                            <div class="invalid-feedback">Пожалуйста, введите описание</div>
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Цена:</label>
                            <div class="input-group">
                                <input type="number" id="price" th:field="*{price}" class="form-control" step="0.01" required>
                                <span class="input-group-text">₽</span>
                                <div class="invalid-feedback">Пожалуйста, введите цену</div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/products}" class="btn btn-secondary">Отмена</a>
                            <button type="submit" class="btn btn-success">Сохранить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Валидация формы на стороне клиента
(function() {
  'use strict';
  window.addEventListener('load', function() {
    const forms = document.getElementsByClassName('needs-validation');
    Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
</body>
</html>
