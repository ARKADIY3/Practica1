<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .actions a {
            margin-right: 10px;
            text-decoration: none;
            color: #0066cc;
        }
        .actions a:hover {
            text-decoration: underline;
        }
        .add-btn {
            display: inline-block;
            margin-bottom: 20px;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .add-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<form th:action="@{/products/search}" method="get" class="mb-3">
    <div class="input-group">
        <input type="text" name="name" class="form-control" placeholder="Поиск по названию">
        <button type="submit" class="btn btn-primary">Найти</button>
        <a th:href="@{/products}" class="btn btn-outline-secondary">Сбросить</a>
    </div>
</form>

<h1>Products</h1>
<a th:href="@{/products/new}" class="add-btn">Add New Product</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Название мебели</th>
        <th>Описание</th>
        <th>Цена</th>
        <th>Действие</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.description}"></td>
        <td th:text="${#numbers.formatDecimal(product.price, 1, 2) + '₽'}"></td>
        <td class="actions">
            <a th:href="@{/products/edit/{id}(id=${product.id})}">Edit</a>
            <a th:href="@{/products/delete/{id}(id=${product.id})}"
               onclick="return confirm('Вы уверены, что хотите удалить этот продукт?')">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
